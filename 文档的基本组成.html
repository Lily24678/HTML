<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文档的基本组成</title>
	</head>
	<body>
		<h1>文档的基本组成</h1>
		<p>
			<ul>
				<li>&lt;header&gt;：标题栏。</li>
				<li>&lt;nav&gt;：导航栏。</li>
				<li>&lt;main&gt;：主内容。主内容中还可以有各种子内容区段，可用&lt;article&gt;、&lt;section&gt; 和 &lt;div&gt; 等元素表示。</li>
				<li>&lt;aside&gt;：侧边栏，经常嵌套在 &lt;main&gt; 中。</li>
				<li>&lt;footer&gt;：页脚。</li>
			</ul>
		</p>
	</body>
</html>
