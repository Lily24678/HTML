<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音频&lt;audio&gt;</title>
	</head>
	<body>
		<h1>&lt;audio&gt;</h1>
		<h2>属性</h2>
		<ul>
			<li>&lt;audio&gt; 标签不支持 width/height 属性 — 由于其并没有视觉部件，也就没有可以设置 width/height 的内容。</li>
			<li>&lt;audio&gt;同时也不支持 poster 属性 — 同样，没有视觉部件</li>
			<li>&lt;audio&gt; 标签支持剩下所有 &lt;video&gt; 标签拥有的特性</li>
		</ul>
		<h2>案例</h2>
		<audio controls>
		  <source src="../video_and_audio/viper.oga" type="audio/ogg">
		  <p>你的浏览器不支持 HTML5 音频，可点击<a href="viper.mp3">此链接</a>收听。</p>
		</audio>		
	</body>
</html>
